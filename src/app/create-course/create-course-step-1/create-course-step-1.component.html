<div [formGroup]="form" class="course-details-form">
  <mat-form-field appearance="fill">
    <input matInput placeholder="Course title" formControlName="title" #title />

    <mat-hint align="end"> {{ title.value.length }} /60 </mat-hint>

    <mat-error *ngIf="courseTitle.errors?.minlength">
      A minimum length of 5 characters is required
    </mat-error>
  </mat-form-field>

  <mat-radio-group class="course-type" formControlName="courseType">
    <mat-radio-button [disabled]="true">Free</mat-radio-button>

    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="fill">
    <mat-select formControlName="category" placeholder="Select Category">
      <mat-option>None</mat-option>

      <mat-optgroup label="Beginners">
        <mat-option value="newprogramming">New to Programming</mat-option>
        <mat-option value="newjavascript">New to Javascript</mat-option>
        <mat-option value="newangular">New To Angular</mat-option>
      </mat-optgroup>

      <mat-optgroup label="Intermediate">
        <mat-option value="newprogramming">New to Programming</mat-option>
        <mat-option value="newjavascript">New to Javascript</mat-option>
        <mat-option value="newangular">New To Angular</mat-option>
      </mat-optgroup>

      <mat-optgroup label="Advanced">
        <mat-option value="newprogramming">New to Programming</mat-option>
        <mat-option value="newjavascript">New to Javascript</mat-option>
        <mat-option value="newangular">New To Angular</mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>

  <!-----DatePicker----->
  <mat-form-field appearance="outline">
    <input
      matInput
      formControlName="releasedAt"
      placeholder="Release Date"
      [matDatepicker]="releasedAtPicker"
    />

    <mat-datepicker-toggle matSuffix [for]="releasedAtPicker">
    </mat-datepicker-toggle>

    <mat-datepicker #releasedAtPicker [dateClass]="dateClass"> </mat-datepicker>
  </mat-form-field>


  <!-----CheckBoxes----->

  <mat-checkbox color="primary" formControlName="downloadsAllowed" [indeterminate]="true">

  Downloads allowed?

  </mat-checkbox>

</div>
