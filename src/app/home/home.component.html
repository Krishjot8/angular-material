<div class="courses panel">
  <div class="header">
    <h2 class="title">All Courses</h2>
                                                      <!----Angular Material Tooltip------>
    <button mat-mini-fab routerLink="/add-new-course" matTooltip="Create a Course" matTooltipPosition="above" [matTooltipShowDelay]="1000" [matTooltipHideDelay]="2000" [matTooltipDisabled]="true">

      <mat-icon class="add-course-btn">add</mat-icon>
    </button>
  </div>

  <mat-tab-group>
    <!--Material Tab Groups-->

    <mat-tab label="Beginners">



      <courses-card-list [courses]="beginnerCourses$ | async"> <!---We put the courses binding and  beginnerCourses$ as form of an observable and subscribe using async pipe-->



      </courses-card-list>



    </mat-tab>

    <mat-tab label="Advanced">

      <courses-card-list [courses]="advancedCourses$ | async"> <!---We put the courses binding and  beginnerCourses$ as form of an observable and subscribe using async pipe-->



      </courses-card-list>





    </mat-tab>
  </mat-tab-group>
</div>
